<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Week 4 Assignement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Week 4 Script.js" defer></script>
</head>

<body class="bg-light">

  <div class="position-sticky"><button class="rounded btn btn-light border" onclick="GoBack()">Back</button></div>

      <!-- Screen Width and Time -->
  <div class="container mt-5">
    <div class="text-center">
      <h3>General Information</h3>
      <p id="DeviceChecker"> Your Device is (assumably) a desktop</p>
      <p class="font-weight-bold" id="CurrentTime">(Time)</p>
    </div>


    <!-- Game Add Form -->
    <form>
      <div class="form-group">
        <label for="exampleInputPassword1" class="h3">Add Game</label>
        <input type="text" class="form-control my-2" id="GameInput" placeholder="Add Your Favorite Game">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ConfirmModal" onclick="SubmitConfirmText()">Add Game</button>
      </div>
    </form>

        <!-- Confirm Message -->
    <div id="ConfirmationMessage" class="position-absolute"></div>

      <!-- Games List -->
    <p class="text-center h3">Greatest Games of All Time:</p>
    <div class="d-flex ">
      <ul class="mx-auto h5 " id="GamesList" >
        <li>Persona 4 Golden</li>
        <li>The Legend of Zelda: Majora's Mask</li>
        <li>The Legend of Zelda: Ocarina of Time</li>
        <li>Persona 3 FES</li>
        <li>Terraria</li>
      </ul>
    </div>
    
  </div>


<!-- Confirmation Modal -->
<div class="modal" id="ConfirmModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Confirm</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" id="SubmitConfirmText">
        Do you want to add this to this list?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="ErrorMessage()">Close</button>
        <button class="btn btn-primary" onclick="AddItemToGameList()" data-bs-dismiss="modal">Add</button>

      </div>

    </div>
  </div>
</div>

</body>


</html>
