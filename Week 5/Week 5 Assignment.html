<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Week 5 Assignement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Week 5 Script.js" defer></script>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <form class="card px-5 py-2" id="GoslingForm" name="GoslingForm">
      <h3 class="text-center">Are you Ryan Gosling Test?</h3>
      <div class="form-group text-center ">

        <label class="py-2" for="name">Name:</label>
        <input type="text" name="name" placeholder="Name" required />
        <label class="py-2" for="email">Email:</label>
        <!-- <input type="email" name="email" placeholder="ryan@gosling.com" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g" id="inputEmail" required /> -->
        <input type="email" name="email" placeholder="ryan@gosling.com" pattern="^[^@]+@[^@]+\.[^@]+$" id="inputEmail" required />
        <br>

        <label class="py-2" for="phone">Telephone:</label>
        <input type="tel" name="phone" placeholder="1-555-555-5555" required type="tel"
          pattern="(\(\d{3}\)|(?:\d-)?\d{3}-)\d{3}-\d{4}|\d{10}|\d{11}" /> 
          <!-- pattern="^(\+0?1\s)?\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$" />  -->
          
        <label class="py-2" for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" required type="password" />
        <br> <br>



        <p>How often to you feel like Ryan Gosling?</p>
        <label class="py-2 " for="radio">Rarely</label>
        <input type="radio" value="Rarely" name="frequencyRadio" />
        <label class="py-2 ml-3" for="nradioame" >        Often:</label>
        <input type="radio" value="Often" name="frequencyRadio" checked="checked"/> <br>
        <div>
          <label class="py-2 ml-2" for="radio">Every Day:</label>
          <input type="radio" value="Every Day" name="frequencyRadio" />
          <label class="py-2" for="radio">      Always:</label>
          <input type="radio" value="Always" name="frequencyRadio" /> <br>
        </div>
        <br>
        <label class="py-2 " for="name">Favorite Ryan Gosling Movie:</label>
        <select name="movie" id="goslingsSelect">
          <option value="Barbie">Barbie</option>
          <option value="Drive">Drive</option>
          <option value="La La Land">La La Land</option>
          <option value="Blade Runner 2049">Blade Runner 2049</option>
        </select>
        <br>
        <!-- data-bs-toggle="modal" data-bs-target="#ConfirmModal" -->
        <button type="button" class="btn btn-primary" onclick="GetTheModal()">Submit</button>
        <button type="button" class="btn btn-info" onclick="clearForm()">Reset</button>
        <p class="mb-3"> </p>
      </div>
    </form>
  </div>


  <!-- Confirmation Modal -->
  <div class="modal" id="ConfirmModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 id="CelebrationTitle" class="modal-title">Congratulations</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body" id="SubmitConfirmText">
          <img src="https://media.gq.com/photos/5bb7cd21eaef2a0422697882/16:9/w_2560%2Cc_limit/Ryan-Gosling-GQ-Cover-November-2018-7.jpg" class="img-fluid" alt="Ryan Gosling">
          <p id="CelebrationMessage" class="py-2 h4">You are literally Ryan Gosling</p>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" onclick="clearForm()" data-bs-dismiss="modal">Reset</button>

        </div>

      </div>
    </div>
  </div>

</body>


</html>
